events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Upstream backend
    upstream sgms_backend {
        server sgms-backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP Server - Handle Cloudflare requests
    server {
        listen 80;
        server_name gymsmart.site www.gymsmart.site api.gymsmart.site;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            allow all;
        }
        
        # Serve API for all requests
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://sgms_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS headers - Handled by backend
            # add_header 'Access-Control-Allow-Origin' 'https://gym1smart.io.vn' always;
            # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            # add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            # add_header 'Access-Control-Allow-Credentials' 'true' always;

            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' 'https://gym1smart.io.vn';
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            #     add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            #     add_header 'Access-Control-Allow-Credentials' 'true';
            #     add_header 'Access-Control-Max-Age' 86400;
            #     add_header 'Content-Length' 0;
            #     add_header 'Content-Type' 'text/plain';
            #     return 204;
            # }
        }
        
        # Health check for all requests
        location = /api/health {
            proxy_pass http://sgms_backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            access_log off;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name gymsmart.site www.gymsmart.site api.gymsmart.site;

        # SSL Configuration with Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/gymsmart.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gymsmart.site/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Client max body size
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Root location - API health check
        location = / {
            proxy_pass http://sgms_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://sgms_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS headers - Handled by backend
            # add_header 'Access-Control-Allow-Origin' 'https://gym1smart.io.vn' always;
            # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            # add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            # add_header 'Access-Control-Allow-Credentials' 'true' always;

            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' 'https://gym1smart.io.vn';
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            #     add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            #     add_header 'Access-Control-Allow-Credentials' 'true';
            #     add_header 'Access-Control-Max-Age' 86400;
            #     add_header 'Content-Length' 0;
            #     add_header 'Content-Type' 'text/plain';
            #     return 204;
            # }
        }

        # Stricter rate limiting for auth endpoints
        location ~ ^/api/(users/login|users/register) {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://sgms_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for auth endpoints - Handled by backend
            # add_header 'Access-Control-Allow-Origin' 'https://gym1smart.io.vn' always;
            # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            # add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            # add_header 'Access-Control-Allow-Credentials' 'true' always;

            # if ($request_method = 'OPTIONS') {
            #     add_header 'Access-Control-Allow-Origin' 'https://gym1smart.io.vn';
            #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            #     add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            #     add_header 'Access-Control-Allow-Credentials' 'true';
            #     add_header 'Access-Control-Max-Age' 86400;
            #     add_header 'Content-Length' 0;
            #     add_header 'Content-Type' 'text/plain';
            #     return 204;
            # }
        }

        # Health check endpoint (no rate limiting)
        location = /api/health {
            proxy_pass http://sgms_backend/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            access_log off;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
